{% extends 'base.html' %}
{% block content %}
<div class="content-section-b">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <h2 class="section-heading">Edit Event</h2>
            </div>
        </div>
    </div>
    <div class="container">
         <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form class="form" action="/modifyevent/{{ event.EventID }}/{{ location.LocationID }}" method=post>
                    <div class="form-group">
                        <label for="sport">Sport</label>
                        <select name="sport" id="sport">
                            {% for sport in sports %}
                                <option value="{{ sport.SportName }}">{{ sport.SportName }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" name="description" id="description" value="{{ event.Description }}">
                    </div>
                    <div class="form-group">
                        <label for="starttime">Start Time</label>
                        <input type="datetime-local" class="form-control" name="starttime" id="starttime" value="{{ event.StartTime }}">
                    </div>
                    <div class="form-group">
                        <label for="endtime">End Time</label>
                        <input type="datetime-local" class="form-control" name="endtime" id="endtime" value="{{ event.EndTIme }}">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" name="country" id="country" value="{{ location.Country }}">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" id="city" value="{{ location.City }}">
                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" class="form-control" name="street" id="street" value="{{ location.Street }}">
                    </div>
                    <div class="form-group">
                        <label for="postalcode">Postal Code</label>
                        <input type="text" class="form-control" name="postalcode" id="postalcode" value="{{ location.PostalCode }}">
                    </div>
                    <button type="submit" class="btn btn-default">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
