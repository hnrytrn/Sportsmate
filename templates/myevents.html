{% extends 'base.html' %}
{% block content %}
<div class="content-section-b">

    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <h2 class="section-heading">My Events</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {% for event in events %}
                <div class="event col-md-3">
                    <p>Sport: {{ event.SportName }}</p>
                    <p>Description: {{ event.Description }}</p>
                    <p>Starts: {{ event.StartTime }}</p>
                    <p>Ends: {{ event.EndTime }}</p>
                    <a href="{{ url_for('editevent',eventID = event.EventID, action="edit") }}"><i class="fa fa-3x fa-pencil-square-o" aria-hidden="true"></i></a>
                    <a href="{{ url_for('editevent',eventID = event.EventID, action="delete") }}"><i class="fa fa-3x fa-times" aria-hidden="true"></i></a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
