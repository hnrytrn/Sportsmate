<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sportsmate</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/css/landing-page.css" rel="stylesheet">

    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="{{ url_for('index') }}">Sportsmate</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{{ url_for('createevent') }}">Create an Event</a>
                    </li>
                    <li>
                        <a href="{{ url_for('login') }}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Sportsmate</h1>
                        <h3>Play your favourite sports at anytime!</h3>
                        <hr class="intro-divider">
                    </div>
                </div>
            </div>

        </div>

    </div>


	<a  name="search"></a>
    <div class="content-section-b">

        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">Search for a nearby sports event</h2>
                    <form action="/search" method=get>
                      <div class="form-group">
                        <label for="sport">Sport</label>
                        <select name="sport" id="sport">
                            {% for sport in sports %}
                                <option value="{{ sport.SportName }}">{{ sport.SportName }}</option>
                            {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" name="country" id="country">
                      </div>
                      <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" id="city">
                      </div>
                      <div class="form-group">
                          <label for="date">Date</label>
                          <input type="date" class="form-control" name="date" id="date">
                      </div>
                      <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>

            </div>

        </div>

    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li>
                            <a href="{{ url_for('index') }}">Home</a>
                        </li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; Sportsmate 2016. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
