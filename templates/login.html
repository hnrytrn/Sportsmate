{% extends 'base.html' %}
{% block content %}
<div class="content-section-b">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h2 class="section-heading">Login</h2>
                <div class="clearfix">
                    {% if authError %}
                    <p class=error><strong>Error:</strong> {{ authError }}
                    {% endif %}
                </div>
                <form class="form" action="/authenticate" method=post>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="content-section-a">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h2 class="section-heading">Register</h2>
                <div class="clearfix">
                    {% if error %}
                    <p class=error><strong>Error:</strong> {{ error }}
                {% endif %}
                </div>
                <form class="form" action="/register" method=post>
                    <div class="form-group">
                        <label for="fName">First Name</label>
                        <input type="text" class="form-control" name="fName" id="fName" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="lName">Last Name</label>
                        <input type="text" class="form-control" name="lName" id="lName" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
